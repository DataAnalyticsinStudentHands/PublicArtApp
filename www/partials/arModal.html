<ion-modal-view>
    <ion-header-bar ng-click="closeModal2()" no-tap-scroll="true">
        <button class="button button-icon button-clear" ng-click="closeModal2()">
            <i class="icon ion-close"/>
        </button>
        <h1 class="title">Download</h1>
    </ion-header-bar>
    <ion-content scroll="false" class="arModal">
        <p>AR is not supported on this device. Do you wish to download the mobile App?</p>
        <img alt="googleplay_badge" align="center"src="http://www.wikitude.com/wp-content/uploads/2014/04/googleplay_badge.png">
        <img alt="appstore_badge" src="http://www.wikitude.com/wp-content/uploads/2014/04/appstore_badge.png">
    </ion-content>
</ion-modal-view>
